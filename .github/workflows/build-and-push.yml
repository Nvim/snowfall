name: Build and Push NixOS Configuration to Cachix

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Print Nix version
        run: nix-instantiate --eval -E '(import <nixpkgs> {}).lib.version'

      # Enable cachix store
      - name: Use Cachix
        uses: cachix/cachix-action@v16
        with:
          name: mysnowfalldots99
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      # Build configs separately so one failure doesn't break both
      - name: Build Thinkpad config
        run: nix build .#nixosConfigurations.thinkpad.config.system.build.toplevel

      - name: Build Desktop config
        run: nix build .#nixosConfigurations.desktop.config.system.build.toplevel
