[[block]]
block = "custom"
command = "echo  `uname -r | tr - .`"
interval = "once"

[[block]]
block = "net"
format = " $icon $ssid"
format_alt = " $ip ^icon_net_down $speed_down.eng(prefix:K) ^icon_net_up $speed_up.eng(prefix:K) - {$signal_strength $frequency |Wired connection}"
interval = 30

[[block]]
block = "time"
interval = 5
format = " $timestamp.datetime(f:'%a %d/%m %R') "
