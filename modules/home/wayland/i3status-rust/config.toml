[icons]
icons = "awesome6"
[icons.overrides]
cpu = [""]

[[block]]
block = "focused_window"
format = "$title.str(max_w:80) |"

[[block]]
block = "keyboard_layout"
driver = "localebus"

[[block]]
block = "backlight"
missing_format = ""
[block.icons_overrides]
backlight = [ "󰌶", "󱩒", "󰛨"]

[[block]]
block = "battery"
driver = "upower"
missing_format = ""

[[block]]
block = "sound"
[[block.click]]
button = "left"
cmd = "pavucontrol"

[[block]]
block = "cpu"
interval = 20
format = "$icon $utilization{$boost |}"
[block.icons_overrides]
cpu_boost_on = " [BOOST]"
cpu_boost_off = ""

[[block]]
block = "memory"
interval = 20
format = " $icon $mem_used.eng(w:4,u:B,p:Mi)"
[block.icons_overrides]
memory_mem = ""

# format = " $icon $mem_used.eng(prefix:Mi)/$mem_total.eng(prefix:Mi)"

[[block]]
block = "disk_space"
path = "/home/naim"
info_type = "available"
alert_unit = "GB"
interval = 20
warning = 20.0
alert = 10.0
format = " $icon home: $available.eng(w:2) "

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
alert_unit = "GB"
interval = 20
warning = 20.0
alert = 10.0
format = " $icon root: $available.eng(w:2) "


